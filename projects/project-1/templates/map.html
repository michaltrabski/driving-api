<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> [[PAGE_TITLE]] </title>
    <meta name="description" content="Official open source SVG icon library for Bootstrap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .__none {
        display: none !important;
      }
      .__block {
        display: block !important;
      }
      .__inline {
        display: inline !important;
      }
      .__inlineblock {
        display: inline-block !important;
      }
      .__flex {
        display: flex !important;
      }
      .michal-btn-primary {
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
    <script defer="" src="./bundle.js?v.[[PROJECT_1_VERION]]"> </script>

    <!-- JavaScript Bundle with Popper -->
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="michal-1 bg-dark text-light pt-3 mt-3 text-center text-md-start" data-hostname="[[HOSTNAME]]">

    <!-- APP  -->
    <div id="app">

      <!-- NAVBAR  --> [[navbar]]

      <!-- MAIN  -->
      <main class="michal-2 pt-5">

        <!-- CONTAINER  -->
        <div class="michal-3 container-fluid">

          <!-- ROW  -->
          <div class="row">
            <div class="col-12">

              <!-- ROW ROW  -->
              <div class="row">
                <div class="col">
                  <h1 class="display-3 fw-bold"> Mapa strony </h1>
                  <p>Nasza strona posiada a≈º {{all_created_pages.length}} podstron.</p>
                  <ul class="text-start">
                    <li v-for="slug in all_created_pages">
                      <a :href="slug"> {{slug}}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- RIGHT SIDEBAR  -->

            <!-- <div class="col-12 col-lg-6"> [[content-sidebar]] </div> -->

            <!-- END ROW  -->
          </div>

          <!--DIV WITH PAGE DATA  --> [[page-data]]

          <!-- END CONTAINER  -->
        </div>
      </main>

      <!-- CHANGE CATEGORY MODAL  --> [[change-category-modal]]

      <!-- FOOTER  --> [[footer]]
    </div>
  </body>
</html>
